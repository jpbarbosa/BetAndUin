 <script type="text/javascript">
var oTbo;


function showhide(tbo){
	if(tbo.style.backgroundColor == "yellow"){
		tbo.style.backgroundColor = "black";
		tbo.style.color = "white";
	}
	else{
		tbo.style.backgroundColor = "yellow";
		tbo.style.color = "black";
	}
		
		
	tbo=tbo.parentNode.parentNode.nextSibling;

	var nextS=tbo;
	while(!nextS.nodeName||nextS.nodeName.toLowerCase()!='tbody'){
		nextS=tbo.nextSibling;
	}
	nextS.style.display=nextS.style.display=='none'?'':'none';

}

function hideAll(){
	for(var i=1;i<oTbo.length;i+=2){
		oTbo[i].style.display='none';
		
	}
}

onload=function(){
	oTbo=document.getElementsByTagName('tbody');
	hideAll();
}

</script>
